<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Formulario de Registro con HTML5 & CSS3</title>

</head>
<body>
    <section class="form-register">
        <!-- Campos del formulario -->
        <!-- Nombre -->
        <h4>Formulario Registro</h4>
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <!-- Apellido -->
        <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <!-- Email -->
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su Email">
        <!-- Contraseña -->
        <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

         <!-- Terminos & Condiciones -->
         <p>De acuerdo con <a href="#">Terminos y Condiciones</a></p>

        <!-- Boton de Registro -->
        <input class="botons" type="submit" value="Registrar">

        <!-- Usuario Registrado -->
        <p><a href="#">¿Ya tengo Una Cuenta?</a></p>

    </section>
</body>
</html>
